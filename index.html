<!DOCTYPE html>
<html>
<head>
    <title>STG</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Select the debug -->
<div class="top">
    <input type="checkbox" id="debug-select" onchange="debug();" style="display: inline;">
    <label for="debug-select">Debug</label>
</div>

<div id="top-right">
    <p>
        <span id="audio-pause">⏸</span>
        [08] Fall of Fall ~ Akimeku Taki.mp3
    </p>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="volume();">
    <label id="volume%">50%</label>
</div>

<!-- Debug overlay -->
<div id="debug">
    <div id="keys">
        <h3 id="left">◀</h3>
        <h3 id="down">▼</h3>
        <h3 id="right">▶</h3>
        <h3 id="up">▲</h3>
        <h3 id="shoot">Z</h3>
        <h3 id="bomb">X</h3>
        <h3 id="pause">P</h3>
        <h3 id="focus">Shift</h3>
    </div>
    <h3 id="frame">frame: 0</h3>
    <h3 id="time">time: 0</h3>
    <h3 id="fps">fps: 0</h3>
</div>

<!-- Elements on the screen -->
<div id="field"></div>
<div id="leaves"></div>
<div id="player"></div>
<div id="bullets"></div>
<div id="items"></div>
<div id="enemies"></div>
<div id="enemy-bullets"></div>
<div id="hitbox"></div>

<!-- Pause screen overlay -->
<div id="pauseOverlay" class="hidden">
    <h1>Paused</h1>
    <h3>Press "P" to unpause</h3>
</div>

<!-- Load up the game scripts -->
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
