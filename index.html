<!DOCTYPE html>
<html>
<head>
	<title>Move</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Elements on the screen -->
<div id="field"></div>
<div id="player"></div>
<div id="bullets"></div>

<!-- Select the debug -->
<div class="top">
	<input type="checkbox" id="debug-select" checked="true" onchange="debug();">
	<label for="debug-select">Debug</label>
</div>

<!-- Pause screen overlay -->
<div id="pause" class="hidden">
	<h1>Paused</h1>
	<h3>Press "P" again to unpause</h3>
</div>

<!-- Debug overlay -->
<div id="debug">
	<div id="keys">
		<h3 id="a">A</h3>
		<h3 id="s">S</h3>
		<h3 id="d">D</h3>
		<h3 id="w">W</h3>
		<h3 id="space">SPACE</h3>
	</div>
	<h3 id="frame">frame: 0</h3>
	<h3 id="time">time: </h3>
	<h3 id="fps">fps: </h3>
</div>

<!-- Load up the game script -->
<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
